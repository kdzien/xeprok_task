<form class="container">
  <div class="form-group row">
    <label for="example-text-input" class="col-2 col-form-label">Name</label>
    <div class="col-10">
      <input class="form-control" [(ngModel)]="holiday_form.name" name="holiday_form_name" type="text"  id="example-text-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-search-input" class="col-2 col-form-label">Surname</label>
    <div class="col-10">
      <input class="form-control" [(ngModel)]="holiday_form.surename" name="holiday_form_surename" type="search" value="How do I shoot web" id="example-search-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-email-input" class="col-2 col-form-label">Team</label>
    <div class="col-10">
      <input class="form-control" [(ngModel)]="holiday_form.team" name="holiday_form_team" type="email" value="bootstrap@example.com" id="example-email-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-date-input" class="col-2 col-form-label">From</label>
    <div class="col-10">
      <input class="form-control" [(ngModel)]="holiday_form.from " min="{{current_date}}" name="holiday_form_datefrom" type="date">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-date-input" class="col-2 col-form-label">To</label>
    <div class="col-10">
      <input class="form-control" [(ngModel)]="holiday_form.to " min="{{current_date}}" name="holiday_form_dateto" type="date">
    </div>
  </div>
  <button (click)="addHoliday()" type="button" class="btn btn-primary" [disabled]="button_disabled">Dodaj</button>
</form>
<p *ngIf="new_holiday_info">{{new_holiday_info}}</p>
